<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.sun {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 200px;
				height: 260px;
				font-size: 32px;
				font-weight: 600;
				text-align: center;
				background: #0BF;
				border-radius: 20px;
				color: white;
			}

			.sun::before {
				content: '';
				position: absolute;
				width: 80px;
				height: 80px;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				border-radius: 50%;
				background: rgba(255, 238, 68, 1);
				box-shadow: 0 0 0 15px rgba(255, 255, 0, 0.2), 0 0 15px #fff;
				z-index: -10;
			}

			.sun::after {
				content: '';
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%) rotate(30deg);
				width: 160px;
				height: 160px;
				z-index: -100;
				background:
					-webkit-linear-gradient(
					top, 
					rgba(255, 255, 255, 0) 0%, 
					rgba(255, 255, 255, 0.8) 50%,
					rgba(255, 255, 255, 0) 100%),
					-webkit-linear-gradient(
					left, 
					rgba(255, 255, 255, 0) 0%, 
					rgba(255, 255, 255, 0.8) 50%,
					 rgba(255, 255, 255, 0) 100%);
				background-size: 20px 100%, 100% 20px;
				background-repeat: no-repeat;
				background-position: center center, center center;
				animation: sunRotate 10s linear infinite;
			}

			@keyframes sunRotate {
				0% {
					transform: translate(-50%, -50%) rotate(30deg);
				}

				100% {
					transform: translate(-50%, -50%) rotate(390deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="sun">.sun</div>
	</body>
</html>
