<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.pie {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 120px;
				height: 120px;
				line-height: 110px;
				text-align: center;
				color: white;
				font-size: 200%;
				border-radius: 50%;
				background: rgb(178, 207, 135);
				overflow: hidden;
				background-image: 
				linear-gradient(to right,transparent 50%,rgb(93, 101, 95) 0);
				cursor: pointer;
			}
			.pie::before {
				content: '';
				position: absolute;
				top: 0;
				left: 50%;
				width: 50%;
				height: 100%;
				background-color: rgb(178, 207, 135);
				transform-origin: left;
				z-index: -1;
				transform: rotate(.1turn);
			}
			.pie:hover::before {
				transition: all 1s;
				transform: rotate(.45turn);
			}
		</style>
	</head>
	<body>
		<div class="pie">.pie</div>
	</body>
</html>
