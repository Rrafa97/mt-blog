<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.parallelogram{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 0 64px;
				line-height: 140px;
				height: 140px;
				text-align: center;
				font-size: 32px;
				color: rgba(0,0,0,.6);
				font-weight: 600;
			}
			.parallelogram::before {
				content: '';
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				background: rgb(255, 209, 17);;
				z-index: -1;
				transform: skew(.01turn);
			}
		</style>
	</head>
	<body>
		<div class="parallelogram">.parallelogram</div>
	</body>
</html>
