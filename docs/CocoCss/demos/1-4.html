<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.arc {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 0 64px;
				line-height: 140px;
				height: 140px;
				text-align: center;
				font-size: 32px;
				color: white;
			}

			.arc {
				background:
					radial-gradient(circle at top left, transparent 15px, rgb(43, 49, 44) 0) top left,
					radial-gradient(circle at top right, transparent 15px, rgb(43, 49, 44) 0) top right,
					radial-gradient(circle at bottom left, transparent 15px, rgb(43, 49, 44) 0) bottom left,
					radial-gradient(circle at bottom right, transparent 15px, rgb(43, 49, 44) 0) bottom right;
				background-size: 51% 51%;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="arc">.arcs</div>
	</body>
</html>
