<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.trapezoid {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 0 64px;
				line-height: 140px;
				height: 140px;
				text-align: center;
				font-size: 32px;
				color: white;
			}
			.trapezoid::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				transform: perspective(40px) scaleY(1.3) rotateX(5deg);
				transform-origin: bottom;
				background: rgb(150, 194, 78);
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="trapezoid">.trapezoid</div>
	</body>
</html>
