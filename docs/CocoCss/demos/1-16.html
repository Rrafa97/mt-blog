<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.colorful-stripe {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				-webkit-transform: translate(-50%,-50%);
				width: 300px;
				line-height: 200px;
				text-align: center;
				color: white;
				font-size: 32px;
				border-radius: 20px;
				background: 
				linear-gradient(rgb(49, 112, 167),transparent),
				linear-gradient(90deg, rgb(86, 152, 195),transparent),
				linear-gradient(-90deg,rgb(18, 107, 174),transparent)
				;
				-webkit-animation: colorfulStripeChange 5s infinite alternate linear;
				animation: colorfulStripeChange 5s infinite alternate linear;;
			}
			@-webkit-keyframes colorfulStripeChange {
				100% {
					-webkit-filter: hue-rotate(360deg);
					filter: hue-rotate(360deg);
				}
 			}
			@keyframes colorfulStripeChange {
				100% {
					-webkit-filter: hue-rotate(360deg);
					filter: hue-rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="colorful-stripe">.colorful-stripe</div>
	</body>
</html>
