<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.notching {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				padding: 0 32px;
				line-height: 140px;
				height: 140px;
				background: rgb(47, 144, 185);
				text-align: center;
				font-size: 32px;
				color: white;
			}

			.notching {
				background: 
					linear-gradient(135deg, transparent 40px, rgb(47, 144, 185) 0) top left,
					linear-gradient(-135deg, transparent 40px, rgb(47, 144, 185) 0) top right,
					linear-gradient(45deg, transparent 40px, rgb(47, 144, 185) 0) bottom left,
					linear-gradient(-45deg, transparent 40px, rgb(47, 144, 185) 0) bottom right;
				background-size: 50% 50%;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="notching">
			.notching
		</div>
	</body>
</html>
