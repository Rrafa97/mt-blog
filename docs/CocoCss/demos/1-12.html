<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.stripe {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				width: 400px;
				height: 300px;
				line-height: 300px;
				color: white;
				/* background: rgb(66, 134, 117); */
				font-size: 32px;
				font-weight: 600;
				text-align: center;
				border-radius: 20px;
				background: 
				repeating-linear-gradient(
				0deg,
				rgb(146, 179, 165),
				rgb(146, 179, 165) 30px,rgb(66, 134, 117) 0,rgb(66, 134, 117) 45px);
			}
		</style>
	</head>
	<body>
		<div class="stripe">.stripe</div>
	</body>
</html>
