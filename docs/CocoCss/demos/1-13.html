<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wave-stripe {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				width: 400px;
				height: 300px;
				line-height: 300px;
				color: black;
				background: rgb(66, 134, 117);
				font-size: 32px;
				font-weight: 600;
				text-align: center;
				border-radius: 20px;
				background: 
				linear-gradient(135deg,rgb(222, 63, 124) 25%,transparent 25%) -50px 0,
				linear-gradient(235deg,rgb(222, 63, 124) 25%,transparent 25%)  -50px 0,
				linear-gradient(315deg,rgb(222, 63, 124) 25%,transparent 25%),
				linear-gradient(45deg,rgb(222, 63, 124) 25%,transparent 25%)
				;
				background-size: 40px 40px;
			}
		</style>
	</head>
	<body>
		<div class="wave-stripe">.wave-stripe</div>
	</body>
</html>
